<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Design</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="menu_wrapper">
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Service</li>
          <li>Galary</li>
          <li>Contact</li>
        </ul>
      </div>

      <div id="header_wrapper">
        <div id="logo"></div>
        <div id="slider"></div>
        <div id="ads"></div>
      </div>

      <div id="content_wrapper">
        <div id="main_content">
          <div class="box_one"></div>
          <div class="box_two"></div>
        </div>
        <div id="right_content"></div>
      </div>

      <div id="big_footer_wrapper">
        <div id="big_footer_one"></div>
        <div id="big_footer_two"></div>
        <div id="big_footer_three"></div>
      </div>

      <div id="footer_wrapper"></div>
    </div>
  </body>
</html>
